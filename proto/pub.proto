syntax = "proto3";
import "ris.proto";

package pub;

message PubRegion {
	ris.RegionRuntime	rt		= 1;
	ris.Region			region	= 2;
}

message PubRmRegion {
	string				uuid	= 1;
}

message PubService {
	ris.RegionRuntime	rt		= 1;
	ris.Service			service = 2;
}

message PubRmService {
	ris.RegionRuntime	rt		= 1;
	string				name	= 2;
}

message PubPayload {
	ris.RegionRuntime	rt		= 1;
	ris.Payload			payload	= 2;
}

message PubRmPayload {
	ris.RegionRuntime	rt		= 1;
	string				uuid	= 2;
}

