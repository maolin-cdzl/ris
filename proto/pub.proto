syntax = "proto3";
package pub;

message Region {
	string			uuid = 1;
	uint32			version = 2;
	string			idc = 3;
	string			bus_address = 4;
	string			snapshot_address = 5;
}

message RmRegion {
	string			uuid = 1;
}

message Service {
	uint32			version = 1;
	string			name = 2;
	string			address = 3;
}

message RmService {
	uint32			version = 1;
	string			name = 2;
}

message Payload {
	uint32			version = 1;
	string			uuid = 2;
}

message RmPayload {
	uint32			version = 1;
	string			uuid = 2;
}

