package snapshot;

message SnapshotBegin {
}

message SnapshotEnd {
}

message RegionBegin {
	required string				uuid = 1;
	required uint32				version = 2;
	optional string				idc = 3;
	optional string				bus_address = 4;
	optional string				snapshot_address = 5;
}

message RegionEnd {
	required string				uuid = 1;
}

message Service {
	required string				name = 1;
	required string				address = 2;
}

message Payload {
	required string				uuid = 1;
}
