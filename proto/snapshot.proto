}

message SnapshotReq {
	required string				uuid = 1;
}

message SnapshotRep {
	required int32				result = 1;
}

message SnapshotBegin {
}

message SnapshotEnd {
}

message RegionBegin {
	required string				uuid = 1;
	required uint32				version = 2;
	required string				idc = 3;
